<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Elizabeth Thompson</title>
    <meta name="author" content="Elizabeth Thompson" />
    <meta name="description" content="Welcome to Elizabeth Thompson's personal website." />
    <meta name="keywords" content="elizabeth thompson, portfolio, personal website" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      type="text/css"
    />
    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>

  <body>
    <header>
      <nav class="nav nav--primary">
        <ul class="menu">
          <li class="menu__item menu__item--large">
            <a href="/">Elizabeth Thompson</a>
          </li>
        </ul>

        <ul class="menu">
          <li class="menu__item">
            <a href="https://www.instagram.com/elizabeththompson.me" target="_blank">
              <i class="fab fa-instagram" aria-label="Instagram"></i>
            </a>
          </li>
          <li class="menu__item">
            <a href="https://www.dribbble.com/elizabeththompson" target="_blank">
              <i class="fab fa-dribbble" aria-label="Dribbble"></i>
            </a>
          </li>
          <li class="menu__item">
            <a href="https://www.behance.net/elizabeththompson" target="_blank">
              <i class="fab fa-behance" aria-label="Behance"></i>
            </a>
          </li>
          <li class="menu__item">
            <a href="https://twitter.com/elizabeth_uiux" target="_blank">
              <i class="fab fa-twitter" aria-label="Twitter"></i>
            </a>
          </li>
          <li class="menu__item">
            <a href="https://github.com/elizabethompson" target="_blank">
              <i class="fab fa-github" aria-label="GitHub"></i>
            </a>
          </li>
        </ul>

        <ul class="menu">
          <li class="menu__item">
            <a href="#portfolio">Portfolio</a>
          </li>
          <li class="menu__item">
            <a href="#contact">Contact Me</a>
          </li>
          <li class="menu__item menu__item--with-icon">
            <a
              href="https://drive.google.com/file/d/1pNnG1nddBxOKM3VkmYU0m6G3L8Qsrs6c/view"
              target="_blank"
            >
              <span>Resume</span>
              <i class="fas fa-external-link-alt" aria-disabled></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="hero" class="section">
        <div>
          <h1>This is the title line for my site</h1>
          <p>This is a subtitle</p>
          <button>Button</button>
        </div>

        <figure>
          <img src="https://placehold.it/400x250/efefef/ddd" />
        </figure>
      </section>

      <section id="portfolio" class="section section--center">
        <h2>Portfolio</h2>

        <ul class="blocks">
          <li class="block">
            <img class="block__media" src="img/portfolio/unified.png" alt="Unified" />
            <a
              class="block__action button button--outline"
              href="https://www.behance.net/gallery/74961437/Unified-Case-Study"
              target="_blank"
            >
              View Case Study
            </a>
          </li>

          <li class="block">
            <img class="block__media" src="img/portfolio/tasklog.png" alt="Tasklog" />
            <a
              class="block__action button button--outline"
              href="https://tasklog.now.sh"
              target="_blank"
            >
              View Prototype
            </a>
          </li>

          <li class="block">
            <img class="block__media" src="img/portfolio/frog.png" alt="FROG" />
            <a
              class="block__action button button--outline"
              href="https://www.furnguy.com"
              target="_blank"
            >
              View Website
            </a>
          </li>

          <li class="block">
            <img class="block__media" src="img/portfolio/49sd.png" alt="49th Security Division" />
            <a
              class="block__action button button--outline"
              href="http://www.49sd.com"
              target="_blank"
            >
              View Website
            </a>
          </li>
        </ul>
      </section>

      <section id="contact" class="section section--center section--highlight">
        <h2>Contact Me</h2>

        <form method="POST" class="form">
          <div class="form__input">
            <label for="contact_name" class="visually-hidden">Name</label>
            <input type="text" id="contact_name" name="name" required placeholder="Name" />
          </div>

          <div class="form__input">
            <label for="contact_email" class="visually-hidden">Email Address</label>
            <input
              type="email"
              id="contact_email"
              name="email"
              required
              placeholder="Email Address"
            />
          </div>

          <div class="form__textarea">
            <label for="contact_message" class="visually-hidden">Message</label>
            <textarea id="contact_message" name="message" required placeholder="Message"></textarea>
          </div>

          <button type="submit" class="button">Submit</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; Copyright 2020. Handcrafted by Elizabeth Thompson.</p>
    </footer>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
